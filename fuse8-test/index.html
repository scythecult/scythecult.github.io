<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Our Latest Developments">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" crossorigin="anonymous" type="font/woff2">
  <link rel="preload" href="fonts/OpenSans-Bold.woff" as="font" crossorigin="anonymous" type="font/woff">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Fuse8 test</title>
</head>
<body class="page__body">

            <input class="filter-form__input" type="text" id="filter-field">

        </form>
        <h2 class="visually-hidden">Developments list</h2>
        <ul class="latest-devs__houses">
        </ul>
        <a class="latest-devs__more-btn page-button" href="#"><span class="latest-devs__more-text">See more</span> </a>

    </section>
  </main>
  <script src="js/bundle.js"></script>

</html>
